<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <body>
            <h1>Contact Us</h1>
            <fieldset>
                <legend>Your message:</legend>
                <table>
                    <tr>
                        <td><label for="emailTo">To: </label></td>
                        <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example cafe"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="emailFrom">Your email:</label></td>
                        <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                    </tr>

                    <tr>
                        <td><label for="emailBody">Message</label></td>
                        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td><label for="how">How did you hear of us: </label></td>
                        <td>
                            <select name="select" id="choose" style="width: 150px;">
                                <option value="Google">Google</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="newsLetter">Newsletter:</label></td>
                        <td><input type="checkbox" checked> <label for="">Ensure this box is checked if you would like to receive email updates</label></td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="Send message">
            
            <fieldset>
                <legend><i>Contact Infomation:</i></legend>
                <table>
                    <tr>
                        <td><label for="firstName">First name: </label></td>
                        <td><input type="text" name="txtFN" id="firstName" size="20"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="lastName">Last name:</label></td>
                        <td><input type="text" name="txtLN" id="lastName" size="20"></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" name="txtEmail" id="email" size="20"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend><i>Competition Questtion:</i></legend>
                <label for="question">How tall is the Eiffel Tower in Paris, France?</label><br>
                <input type="radio"><label for="tall">584 ft</label><br>
                <input type="radio"><label for="tall">784 ft</label><br>
                <input type="radio"><label for="tall">984 ft</label><br>
                <input type="radio"><label for="tall">1184 ft</label>
            </fieldset>

            <fieldset>
                <legend>Your message:</legend>
                <label for="text">In 25 words or less, say why you would like to win $10,000:</label><br>
                <textarea name="txtBody" id="txt" cols="40" rows="10" tabindex="2"></textarea>
            </fieldset>

            <fieldset>
                <legend><i>Enter competition</i>></legend>
                <input type="submit" value="Enter competition">
            </fieldset>
        </body>
    </head>
</html>
